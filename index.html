<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แชร์บัญชีธนาคาร</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --accent-color: #0f3460;
            --text-color: #e9e9e9;
        }
        body {
            font-family: 'Prompt', sans-serif;
            background: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bank-container {
            background: var(--secondary-bg);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            padding: 30px;
            max-width: 450px;
            width: 100%;
        }
        .bank-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        #bankSelector {
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            margin-bottom: 20px;
        }
        .account-details {
            background-color: var(--accent-color);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .qr-code {
            max-width: 200px;
            margin: 20px 0;
            border-radius: 10px;
        }
        .btn-custom {
            background-color: #0f3460;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #16213e;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container bank-container">
        <div class="text-center mb-4">
            <img id="bankLogo" src="https://lh3.googleusercontent.com/d/1f_18KW8nyN1G96yC0MCwo1rMP88j_Poy" alt="Bank Logo" class="bank-logo">
            <select id="bankSelector" class="form-select">
                <option value="kbank" selected>กสิกรไทย</option>
                <option value="scb">ไทยพาณิชย์</option>
                <option value="tmb">ทหารไทย</option>
                <option value="krungsri">กรุงศรีอยุธยา</option>
            </select>
        </div>

        <div id="accountInfo" class="account-details">
            <p id="accountNumber" class="h4 mb-2">เลขบัญชี 130-2-93580-3</p>
            <p id="bankName" class="mb-2">ธนาคาร : กสิกรไทย</p>
            <p id="accountHolder" class="mb-3">ชื่อ: ภีมฑพัฒน์ นิลมาตย์</p>
            
            <img id="qrCode" src="https://img2.pic.in.th/pic/.zip---.png" alt="QR Code" class="qr-code">
            
            <div class="d-flex justify-content-center gap-3">
                <button onclick="copyText()" class="btn btn-custom">คัดลอก</button>
                <button onclick="shareToLine()" class="btn btn-custom">แชร์ LINE</button>
            </div>
        </div>
    </div>

    <script>
        const accountData = {
            scb: {
                logo: "https://www.saijai.tech/wp-content/uploads/2022/10/scb-logo.png",
                number: "156-275071-5",
                bank: "ไทยพาณิชย์",
                holder: "ภีมฑพัฒน์ นิลมาตย์",
                qr: "https://img2.pic.in.th/pic/.zip---7d31dffc26136578.png"
            },
            kbank: {
                logo: "https://lh3.googleusercontent.com/d/1f_18KW8nyN1G96yC0MCwo1rMP88j_Poy",
                number: "130-2-93580-3",
                bank: "กสิกรไทย",
                holder: "ภีมฑพัฒน์ นิลมาตย์",
                qr: "https://img2.pic.in.th/pic/.zip---.png"
            },
            tmb: {
                logo: "https://lh3.googleusercontent.com/d/1Q6_GsTUWPYLikW0OAssAhyHnVzCRVUae",
                number: "003-707982-9",
                bank: "ทหารไทย",
                holder: "ภีมฑพัฒน์ นิลมาตย์",
                qr: "https://via.placeholder.com/200?text=QR+TMB"
            },
            krungsri: {
                logo: "https://lh3.googleusercontent.com/d/1_6V5fNHMJzxmkSnd7YcntZPdYobzhjR7",
                number: "775-1-16804-7",
                bank: "กรุงศรีอยุธยา",
                holder: "ภีมฑพัฒน์ นิลมาตย์",
                qr: "https://via.placeholder.com/200?text=QR+Krungsri"
            }
        };

        async function initializeLiff() {
            try {
                await liff.init({ liffId: "2005615503-gaGNRZQp" });
                if (!liff.isLoggedIn()) {
                    liff.login();
                }
            } catch (error) {
                Swal2.fire({
                    icon: 'error',
                    title: 'เกิดข้อผิดพลาด',
                    text: 'ไม่สามารถเชื่อมต่อ LINE LIFF ได้'
                });
            }
        }

        async function shareToLine() {
            const selectedBank = document.getElementById("bankSelector").value;
            const bankInfo = accountData[selectedBank];

            const flexMessage = {
                type: "flex",
                altText: `ข้อมูลบัญชีธนาคาร ${bankInfo.bank}`,
                contents: {
                    type: "bubble",
                    hero: {
                        type: "image",
                        url: bankInfo.logo,
                        size: "full",
                        aspectRatio: "20:13",
                        aspectMode: "cover"
                    },
                    body: {
                        type: "box",
                        layout: "vertical",
                        contents: [
                            {
                                type: "text",
                                text: bankInfo.bank,
                                weight: "bold",
                                size: "xl"
                            },
                            {
                                type: "text",
                                text: `เลขบัญชี: ${bankInfo.number}`,
                                margin: "md"
                            },
                            {
                                type: "text",
                                text: `ชื่อ: ${bankInfo.holder}`,
                                margin: "md"
                            }
                        ]
                    },
                    footer: {
                        type: "box",
                        layout: "vertical",
                        spacing: "sm",
                        contents: [
                            {
                                type: "button",
                                style: "link",
                                height: "sm",
                                action: {
                                    type: "clipboard",
                                    text: `เลขบัญชี ${bankInfo.bank}: ${bankInfo.number}`
                                },
                                label: "คัดลอกเลขบัญชี"
                            }
                        ]
                    }
                }
            };

            try {
                if (liff.isApiAvailable("shareTargetPicker")) {
                    await liff.shareTargetPicker([flexMessage]);
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'ขออภัย',
                        text: 'ฟีเจอร์การแชร์ไม่พร้อมใช้งาน'
                    });
                }
            } catch (error) {
                console.error("Share target picker error:", error);
                Swal.fire({
                    icon: 'error',
                    title: 'เกิดข้อผิดพลาด',
                    text: 'ไม่สามารถแชร์ข้อมูลได้'
                });
            }
        }

        document.getElementById("bankSelector").addEventListener("change", function () {
            const selectedBank = this.value;
            const data = accountData[selectedBank];

            document.getElementById("bankLogo").src = data.logo;
            document.getElementById("accountNumber").innerText = "เลขบัญชี " + data.number;
            document.getElementById("bankName").innerText = "ธนาคาร : " + data.bank;
            document.getElementById("accountHolder").innerText = "ชื่อ: " + data.holder;
            document.getElementById("qrCode").src = data.qr;
        });

        function copyText() {
            const textToCopy = document.getElementById("accountNumber").innerText;
            navigator.clipboard.writeText(textToCopy).then(() => {
                Swal.fire({
                    toast: true,
                    position: "top-end",
                    icon: "success",
                    title: "คัดลอกสำเร็จ",
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true
                });
            }).catch((error) => {
                console.error("Could not copy text: ", error);
            });
        }

        window.onload = initializeLiff;
    </script>
</body>
</html>

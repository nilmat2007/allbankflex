<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Card Share - Premium Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bank-color: #008C4A; /* Default KBank */
            --glass-bg: rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: 'Prompt', sans-serif;
            background: linear-gradient(135deg, var(--bank-color), #2c3e50);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            transition: all 0.8s ease;
            color: white;
            padding: 20px;
        }

        .bank-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bank-logo-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .bank-logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .bank-logo:hover {
            transform: scale(1.1);
        }

        #bankSelector {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 10px 15px;
            margin-bottom: 25px;
            cursor: pointer;
        }

        #bankSelector option {
            background-color: #333;
        }

        .account-box {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .account-number {
            font-size: 1.5rem;
            letter-spacing: 2px;
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        .qr-wrapper {
            background: white;
            padding: 15px;
            border-radius: 15px;
            display: inline-block;
            margin-bottom: 25px;
        }

        .qr-code {
            width: 180px;
            height: 180px;
            display: block;
        }

        .btn-group-custom {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn-action {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px;
            border-radius: 12px;
            font-weight: 400;
            transition: all 0.2s;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-action:hover {
            background: white;
            color: var(--bank-color);
            transform: translateY(-2px);
        }

        .btn-share {
            grid-column: span 2;
            background: white;
            color: var(--bank-color);
            font-weight: 600;
        }

        .btn-share:hover {
            background: #f8f9fa;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="bank-card">
        <div class="bank-logo-wrapper">
            <img id="bankLogo" src="https://img2.pic.in.th/pic/.zip---4bccff5367e32ae92.png" alt="Logo" class="bank-logo">
        </div>

        <select id="bankSelector" class="form-select text-center">
            <option value="kbank">ธนาคารกสิกรไทย (KBank)</option>
            <option value="scb">ธนาคารไทยพาณิชย์ (SCB)</option>
            <option value="tmb">ธนาคารทหารไทยธนชาต (ttb)</option>
            <option value="krungsri">ธนาคารกรุงศรีอยุธยา</option>
        </select>

        <div class="account-box">
            <span id="accountNumber" class="account-number">130-2-93580-3</span>
            <small id="accountHolder" style="opacity: 0.8;">ชื่อบัญชี: ภีมฑพัฒน์ นิลมาตย์</small>
        </div>

        <div class="qr-wrapper">
            <img id="qrCode" src="https://img2.pic.in.th/pic/.zip---.png" alt="QR Code" class="qr-code">
        </div>

        <div class="btn-group-custom">
            <button onclick="copyInfo()" class="btn-action">
                <i class="fa-regular fa-copy"></i> คัดลอก
            </button>
            <a id="downloadBtn" href="#" download="QR_Payment.png" class="btn-action" onclick="downloadQR(event)">
                <i class="fa-solid fa-download"></i> บันทึกรูป
            </a>
            <button onclick="shareToLine()" class="btn-action btn-share">
                <i class="fa-brands fa-line"></i> แชร์เข้าแชท LINE
            </button>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        const accountData = {
            kbank: {
                logo: "https://img2.pic.in.th/pic/.zip---4bccff5367e32ae92.png",
                number: "130-2-93580-3",
                bank: "กสิกรไทย",
                color: "#008C4A",
                gradient: "linear-gradient(135deg, #008C4A, #004d29)",
                qr: "https://img2.pic.in.th/pic/.zip---.png"
            },
            scb: {
                logo: "https://www.saijai.tech/wp-content/uploads/2022/10/scb-logo.png",
                number: "156-275071-5",
                bank: "ไทยพาณิชย์",
                color: "#4e2e7f",
                gradient: "linear-gradient(135deg, #663399, #4b0082)",
                qr: "https://img2.pic.in.th/pic/.zip---7d31dffc26136578.png"
            },
            tmb: {
                logo: "https://img2.pic.in.th/pic/.zip---5f5828ea59b8d3e09.png",
                number: "003-707982-9",
                bank: "ทหารไทยธนชาต",
                color: "#ef4123",
                gradient: "linear-gradient(135deg, #0079C2, #ef4123)",
                qr: "https://img2.pic.in.th/pic/Untitled-design913afd0651d25fe3.png"
            },
            krungsri: {
                logo: "https://img2.pic.in.th/pic/.zip---6271d98004089b127.png",
                number: "775-1-16804-7",
                bank: "กรุงศรีอยุธยา",
                color: "#ffb91d",
                gradient: "linear-gradient(135deg, #F4AA00, #8b6b00)",
                qr: "https://via.placeholder.com/300/F4AA00/FFFFFF?text=QR+Krungsri"
            }
        };

        const LIFF_ID = "2005615503-gaGNRZQp";

        async function initLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) liff.login();
            } catch (err) {
                console.error("LIFF Init Error", err);
            }
        }

        function updateUI(bankKey) {
            const data = accountData[bankKey];
            document.body.style.background = data.gradient;
            document.documentElement.style.setProperty('--bank-color', data.color);
            
            document.getElementById("bankLogo").src = data.logo;
            document.getElementById("accountNumber").innerText = data.number;
            document.getElementById("qrCode").src = data.qr;
            
            // Trigger animation
            const card = document.querySelector('.bank-card');
            card.style.animation = 'none';
            card.offsetHeight; 
            card.style.animation = 'fadeIn 0.5s ease-out';
        }

        function copyInfo() {
            const num = document.getElementById("accountNumber").innerText;
            const holder = "ภีมฑพัฒน์ นิลมาตย์";
            const bank = accountData[document.getElementById("bankSelector").value].bank;
            const text = `ธนาคาร: ${bank}\nเลขบัญชี: ${num}\nชื่อ: ${holder}`;
            
            navigator.clipboard.writeText(text).then(() => {
                Swal.fire({
                    icon: 'success',
                    title: 'คัดลอกข้อมูลแล้ว',
                    toast: true,
                    position: 'top',
                    showConfirmButton: false,
                    timer: 2000
                });
            });
        }

        function downloadQR(e) {
            // Note: In LIFF, direct download can be tricky. This attempts to open image in new tab if download fails.
            const qrUrl = document.getElementById("qrCode").src;
            if(liff.isInClient()) {
                e.preventDefault();
                liff.openWindow({ url: qrUrl, external: true });
            }
        }

        async function shareToLine() {
            const bankKey = document.getElementById("bankSelector").value;
            const data = accountData[bankKey];
            
            const flexMsg = {
                type: "flex",
                altText: `เลขบัญชี ${data.bank} - ${data.number}`,
                contents: {
                    type: "bubble",
                    body: {
                        type: "box",
                        layout: "vertical",
                        contents: [
                            { type: "image", url: data.logo, size: "xxs", align: "start" },
                            { type: "text", text: data.bank, weight: "bold", size: "xl", margin: "md", color: data.color },
                            { type: "separator", margin: "md" },
                            {
                                type: "box", layout: "vertical", margin: "lg", spacing: "sm",
                                contents: [
                                    { type: "text", text: "เลขบัญชี", size: "sm", color: "#aaaaaa" },
                                    { type: "text", text: data.number, size: "xxl", weight: "bold" },
                                    { type: "text", text: "ชื่อบัญชี: ภีมฑพัฒน์ นิลมาตย์", size: "sm", color: "#666666" }
                                ]
                            },
                            { type: "image", url: data.qr, size: "full", aspectRatio: "1:1", margin: "xl" }
                        ]
                    },
                    footer: {
                        type: "box", layout: "vertical",
                        contents: [{ type: "button", action: { type: "uri", label: "ดูรายละเอียด", uri: `https://liff.line.me/${LIFF_ID}` }, style: "primary", color: data.color }]
                    }
                }
            };

            try {
                const res = await liff.shareTargetPicker([flexMsg]);
                if (res) Swal.fire("สำเร็จ", "แชร์ข้อมูลเรียบร้อยแล้ว", "success");
            } catch (err) {
                Swal.fire("ผิดพลาด", "ไม่สามารถแชร์ได้", "error");
            }
        }

        document.getElementById("bankSelector").addEventListener("change", (e) => updateUI(e.target.value));
        window.onload = initLiff;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แชร์บัญชีธนาคาร</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background: #008C4A;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
            margin: 0;
            padding: 0;
        }
        .bank-container {
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            padding: 30px;
            max-width: 450px;
            width: 100%;
        }
        .bank-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid white;
        }
        #bankSelector {
            background-color: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            margin-bottom: 20px;
        }
        .account-details {
            background-color: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        .qr-code {
            max-width: 200px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-custom {
            background-color: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: rgba(255,255,255,0.3);
        }
        #accountNumber, #bankName, #accountHolder {
            font-weight: bold;
            color: #ffffff;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container bank-container">
        <div class="text-center mb-4">
            <img id="bankLogo" src="https://lh3.googleusercontent.com/d/1f_18KW8nyN1G96yC0MCwo1rMP88j_Poy" alt="Bank Logo" class="bank-logo">
            <select id="bankSelector" class="form-select">
                <option value="kbank" selected>กสิกรไทย</option>
                <option value="scb">ไทยพาณิชย์</option>
                <option value="tmb">ทหารไทย</option>
                <option value="krungsri">กรุงศรีอยุธยา</option>
            </select>
        </div>

        <div id="accountInfo" class="account-details">
            <p id="accountNumber" class="h4 mb-2">เลขบัญชี 130-2-93580-3</p>
            <p id="bankName" class="mb-2">ธนาคาร : กสิกรไทย</p>
            <p id="accountHolder" class="mb-3">ชื่อ: ภีมฑพัฒน์ นิลมาตย์</p>
            
            <img id="qrCode" src="https://img2.pic.in.th/pic/.zip---.png" alt="QR Code" class="qr-code">
            
            <div class="d-flex justify-content-center gap-3">
                <button id="copyBtn" class="btn btn-custom">คัดลอก</button>
                <button id="shareBtn" class="btn btn-custom">แชร์ LINE</button>
            </div>
        </div>
    </div>

    <script>
        // Bank Account Data with Extended Color Schemes
const accountData = {
    scb: {
        logo: "https://www.saijai.tech/wp-content/uploads/2022/10/scb-logo.png",
        number: "156-275071-5",
        bank: "ไทยพาณิชย์",
        holder: "ภีมฑพัฒน์ นิลมาตย์",
        qr: "https://img2.pic.in.th/pic/.zip---7d31dffc26136578.png",
        bgColor: "#663399",
        flexColors: {
            header: "#F0F4F7",
            headerText: "#663399",
            body: "#FFFFFF",
            footer: "#F0F4F7",
            separator: "#663399"
        }
    },
    kbank: {
        logo: "https://lh3.googleusercontent.com/d/1f_18KW8nyN1G96yC0MCwo1rMP88j_Poy",
        number: "130-2-93580-3",
        bank: "กสิกรไทย",
        holder: "ภีมฑพัฒน์ นิลมาตย์",
        qr: "https://img2.pic.in.th/pic/.zip---.png",
        bgColor: "#008C4A",
        flexColors: {
            header: "#E6F4EA",
            headerText: "#008C4A",
            body: "#FFFFFF",
            footer: "#E6F4EA",
            separator: "#008C4A"
        }
    },
    tmb: {
        logo: "https://lh3.googleusercontent.com/d/1Q6_GsTUWPYLikW0OAssAhyHnVzCRVUae",
        number: "003-707982-9",
        bank: "ทหารไทย",
        holder: "ภีมฑพัฒน์ นิลมาตย์",
        qr: "https://img2.pic.in.th/pic/Untitled-design913afd0651d25fe3.png",
        bgColor: "#0079C2",
        flexColors: {
            header: "#E3F2FD",
            headerText: "#0079C2",
            body: "#FFFFFF",
            footer: "#E3F2FD",
            separator: "#0079C2"
        }
    },
    krungsri: {
        logo: "https://lh3.googleusercontent.com/d/1_6V5fNHMJzxmkSnd7YcntZPdYobzhjR7",
        number: "775-1-16804-7",
        bank: "กรุงศรีอยุธยา",
        holder: "ภีมฑพัฒน์ นิลมาตย์",
        qr: "https://via.placeholder.com/200?text=QR+Krungsri",
        bgColor: "#F4AA00",
        flexColors: {
            header: "#FFF3E0",
            headerText: "#F4AA00",
            body: "#FFFFFF",
            footer: "#FFF3E0",
            separator: "#F4AA00"
        }
    }
};

// LIFF Initialization
const LIFF_ID = "2005615503-gaGNRZQp";
let isLiffInitialized = false;

async function initializeLiff() {
    try {
        await liff.init({ liffId: LIFF_ID });
        isLiffInitialized = true;
        
        // Automatically login if not logged in
        if (!liff.isLoggedIn()) {
            liff.login();
            return false;
        }
        return true;
    } catch (error) {
        console.error("LIFF Initialization Error:", error);
        Swal.fire({
            icon: 'error',
            title: 'เกิดข้อผิดพลาด',
            text: 'ไม่สามารถเชื่อมต่อ LINE LIFF กรุณาลองใหม่อีกครั้ง',
            confirmButtonText: 'ลองใหม่'
        });
        return false;
    }
}

// Bank Selector Change Event
function updateBankDetails(selectedBank) {
    const data = accountData[selectedBank];

    // Update visual elements
    document.getElementById("bankLogo").src = data.logo;
    document.getElementById("accountNumber").innerText = "เลขบัญชี " + data.number;
    document.getElementById("bankName").innerText = "ธนาคาร : " + data.bank;
    document.getElementById("accountHolder").innerText = "ชื่อ: " + data.holder;
    document.getElementById("qrCode").src = data.qr;

    // Change background color
    document.body.style.setProperty('background', data.bgColor);
}

// Copy Account Number
function copyAccountNumber() {
    const textToCopy = document.getElementById("accountNumber").innerText;
    navigator.clipboard.writeText(textToCopy).then(() => {
        Swal.fire({
            toast: true,
            position: "top-end",
            icon: "success",
            title: "คัดลอกสำเร็จ",
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true
        });
    }).catch((error) => {
        console.error("Could not copy text: ", error);
        Swal.fire({
            icon: 'error',
            title: 'เกิดข้อผิดพลาด',
            text: 'ไม่สามารถคัดลอกข้อความได้'
        });
    });
}

// Share to LINE
async function shareToLine() {
    if (!isLiffInitialized) {
        await initializeLiff();
        if (!isLiffInitialized) return;
    }

    const selectedBank = document.getElementById("bankSelector").value;
    const data = accountData[selectedBank];
    const colors = data.flexColors;

    const flexMessage = {
        type: "flex",
        altText: "ข้อมูลบัญชีธนาคาร",
        contents: {
            type: "bubble",
            size: "giga",
            header: {
                type: "box",
                layout: "vertical",
                backgroundColor: colors.header,
                paddingAll: "20px",
                contents: [
                    {
                        type: "box",
                        layout: "vertical",
                        contents: [
                            {
                type: "image",
                url: data.qr,
                size: "full",
                aspectRatio: "1:1",
                aspectMode: "cover"
            },
                            {
                                type: "text",
                                text: data.bank,
                                weight: "bold",
                                size: "xxl",
                                color: colors.headerText,
                                align: "center",
                                margin: "md"
                            }
                        ]
                    }
                ]
            },
            hero: {
                type: "image",
                url: data.qr,
                size: "full",
                aspectRatio: "1:1",
                aspectMode: "cover"
            },
            body: {
                type: "box",
                layout: "vertical",
                spacing: "md",
                backgroundColor: colors.body,
                paddingAll: "20px",
                contents: [
                    {
                        type: "box",
                        layout: "horizontal",
                        contents: [
                            {
                                type: "text",
                                text: "เลขบัญชี",
                                color: "#8C8C8C",
                                size: "sm",
                                flex: 2
                            },
                            {
                                type: "text",
                                text: data.number,
                                weight: "bold",
                                color: colors.headerText,
                                align: "end",
                                flex: 3
                            }
                        ]
                    },
                    {
                        type: "separator",
                        margin: "md",
                        color: colors.separator
                    },
                    {
                        type: "box",
                        layout: "horizontal",
                        contents: [
                            {
                                type: "text",
                                text: "ชื่อบัญชี",
                                color: "#8C8C8C",
                                size: "sm",
                                flex: 2
                            },
                            {
                                type: "text",
                                text: data.holder,
                                weight: "bold",
                                color: colors.headerText,
                                align: "end",
                                flex: 3
                            }
                        ]
                    }
                ]
            },
            footer: {
                type: "box",
                layout: "vertical",
                backgroundColor: colors.footer,
                paddingAll: "12px",
                contents: [
                    {
                        type: "text",
                        text: "อัปเดตล่าสุด: " + new Date().toLocaleDateString('th-TH'),
                        color: "#8C8C8C",
                        size: "xs",
                        align: "center"
                    }
                ]
            }
        }
    };

    try {
        const result = await liff.shareTargetPicker([flexMessage]);
        if (result) {
            Swal.fire({
                icon: "success",
                title: "แชร์สำเร็จ",
                showConfirmButton: false,
                timer: 2000
            });
        } else {
            Swal.fire({
                icon: "info",
                title: "ยกเลิกการแชร์",
                text: "คุณได้ยกเลิกการแชร์"
            });
        }
    } catch (error) {
        console.error("การแชร์ล้มเหลว: ", error);
        Swal.fire({
            icon: "error",
            title: "การแชร์ล้มเหลว",
            text: "ไม่สามารถแชร์ข้อความได้"
        });
    }
}

// Event Listeners
document.addEventListener('DOMContentLoaded', () => {
    document.getElementById("bankSelector").addEventListener("change", function () {
        updateBankDetails(this.value);
    });

    document.getElementById("copyBtn").addEventListener("click", copyAccountNumber);
    document.getElementById("shareBtn").addEventListener("click", shareToLine);

    // Initialize LIFF on page load
    initializeLiff();
});
    </script>
</body>
</html>

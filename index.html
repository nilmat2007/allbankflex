<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>แชร์บัญชีธนาคาร LINE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Mitr', sans-serif;
            background: #000;
        }
        .container {
            max-width: 600px;
        }
        .account-info {
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col align-middle text-center col-md-5 textbox">
                <div class="m-1">
                    <i class="fas fa-exclamation-circle text-warning"></i>
                    <span class="text-warning">&emsp; เลขบัญชีใช้ในการโอนเงิน</span>
                </div>
            </div>
        </div>

        <select id="bankSelector" class="form-select">
            <option value="kbank" selected>กสิกรไทย</option>
            <option value="scb">ไทยพาณิชย์</option>
            <option value="tmb">ทหารไทย</option>
            <option value="krungsri">กรุงศรีอยุธยา</option>
        </select>

        <div id="accountInfo" class="account-info" style="background-color: #008C4A;">
            <div class="details">
                <img id="bankLogo" src="https://lh3.googleusercontent.com/d/1f_18KW8nyN1G96yC0MCwo1rMP88j_Poy" alt="Bank Logo" style="border-radius: 50%; height: 50px; width: 50px;">
                <div>
                    <p id="accountNumber">เลขบัญชี 130-2-93580-3</p>
                    <p id="bankName">ธนาคาร : กสิกรไทย</p>
                    <p id="accountHolder">ชื่อ: ภีมฑพัฒน์ นิลมาตย์</p>
                </div>
            </div>
            <img id="qrCode" class="qr-code" src="https://img2.pic.in.th/pic/.zip---.png" alt="QR Code" style="max-width: 200px;">
            <br>
            <div class="d-flex justify-content-center gap-2">
                <button onclick="copyText()" class="btn btn-secondary">คัดลอก</button>
                <button onclick="shareToLine()" class="btn btn-success">แชร์ LINE</button>
            </div>
        </div>
    </div>

    <script>
        const accountData = {
            scb: {
                logo: "https://www.saijai.tech/wp-content/uploads/2022/10/scb-logo.png",
                number: "156-275071-5",
                bank: "ไทยพาณิชย์",
                holder: "ภีมฑพัฒน์ นิลมาตย์",
                color: "#663399",
                qr: "https://img2.pic.in.th/pic/.zip---7d31dffc26136578.png"
            },
            kbank: {
                logo: "https://lh3.googleusercontent.com/d/1f_18KW8nyN1G96yC0MCwo1rMP88j_Poy",
                number: "130-2-93580-3",
                bank: "กสิกรไทย",
                holder: "ภีมฑพัฒน์ นิลมาตย์",
                color: "#008C4A",
                qr: "https://img2.pic.in.th/pic/.zip---.png"
            },
            tmb: {
                logo: "https://lh3.googleusercontent.com/d/1Q6_GsTUWPYLikW0OAssAhyHnVzCRVUae",
                number: "003-707982-9",
                bank: "ทหารไทย",
                holder: "ภีมฑพัฒน์ นิลมาตย์",
                color: "#0079C2",
                qr: "https://via.placeholder.com/200?text=QR+TMB"
            },
            krungsri: {
                logo: "https://lh3.googleusercontent.com/d/1_6V5fNHMJzxmkSnd7YcntZPdYobzhjR7",
                number: "775-1-16804-7",
                bank: "กรุงศรีอยุธยา",
                holder: "ภีมฑพัฒน์ นิลมาตย์",
                color: "#F4AA00",
                qr: "https://via.placeholder.com/200?text=QR+Krungsri"
            }
        };

        // LINE LIFF Initialization
        async function initializeLiff() {
            await liff.init({ liffId: "2005615503-gaGNRZQp" });
            if (!liff.isLoggedIn()) {
                liff.login();
            }
        }

        // Share to LINE Function
        async function shareToLine() {
            const selectedBank = document.getElementById("bankSelector").value;
            const bankInfo = accountData[selectedBank];

            const flexMessage = {
                type: "flex",
                altText: `ข้อมูลบัญชีธนาคาร ${bankInfo.bank}`,
                contents: {
                    type: "bubble",
                    hero: {
                        type: "image",
                        url: bankInfo.logo,
                        size: "full",
                        aspectRatio: "20:13",
                        aspectMode: "cover"
                    },
                    body: {
                        type: "box",
                        layout: "vertical",
                        contents: [
                            {
                                type: "text",
                                text: bankInfo.bank,
                                weight: "bold",
                                size: "xl"
                            },
                            {
                                type: "text",
                                text: `เลขบัญชี: ${bankInfo.number}`,
                                margin: "md"
                            },
                            {
                                type: "text",
                                text: `ชื่อ: ${bankInfo.holder}`,
                                margin: "md"
                            }
                        ]
                    },
                    footer: {
                        type: "box",
                        layout: "vertical",
                        spacing: "sm",
                        contents: [
                            {
                                type: "button",
                                style: "link",
                                height: "sm",
                                action: {
                                    type: "clipboard",
                                    text: `เลขบัญชี ${bankInfo.bank}: ${bankInfo.number}`
                                },
                                label: "คัดลอกเลขบัญชี"
                            }
                        ]
                    }
                }
            };

            try {
                if (liff.isApiAvailable("shareTargetPicker")) {
                    await liff.shareTargetPicker([flexMessage]);
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'ขออภัย',
                        text: 'ฟีเจอร์การแชร์ไม่พร้อมใช้งาน'
                    });
                }
            } catch (error) {
                console.error("Share target picker error:", error);
                Swal.fire({
                    icon: 'error',
                    title: 'เกิดข้อผิดพลาด',
                    text: 'ไม่สามารถแชร์ข้อมูลได้'
                });
            }
        }

        // Event Listeners
        document.getElementById("bankSelector").addEventListener("change", function () {
            const selectedBank = this.value;
            const data = accountData[selectedBank];

            document.getElementById("bankLogo").src = data.logo;
            document.getElementById("accountNumber").innerText = "เลขบัญชี " + data.number;
            document.getElementById("bankName").innerText = "ธนาคาร : " + data.bank;
            document.getElementById("accountHolder").innerText = "ชื่อ: " + data.holder;
            document.getElementById("qrCode").src = data.qr;
            document.getElementById("accountInfo").style.backgroundColor = data.color;
        });

        function copyText() {
            const textToCopy = document.getElementById("accountNumber").innerText;
            navigator.clipboard.writeText(textToCopy).then(() => {
                Swal2.fire({
                    toast: true,
                    position: "top-end",
                    icon: "success",
                    title: "คัดลอกสำเร็จ",
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true
                });
            }).catch((error) => {
                console.error("Could not copy text: ", error);
            });
        }

        // Initialize LIFF when the page loads
        window.onload = initializeLiff;
    </script>
</body>
</html>
